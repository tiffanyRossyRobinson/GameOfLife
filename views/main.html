<div class="viewSection">
	<a href="#/"><h2 class="title">This is the Game Of zLife</h2></a>
 
	<form name= "selectStats">
       <label for="iterations">Cycles: </label>
       <input type="number" min="1" max="99"  required="number" ng-model= "game.iterations" placeholder="##"/>
       <label for="rows">Rows: </label>
       <input type="number" min="1" max="10"  required="number" ng-model= "game.length" placeholder="##"/>
       <label for="iterations">Colums: </label>
       <input type="number" min="1" max="20"  required="number" ng-model= "game.width" placeholder="##"/> </br>
       <button type="submit" class="startButton" ng-click="create(game)">Create</button>
       <button type="submit" class="runButton" ng-class="{'hide': value}" ng-click="start(game)">Start</button>
       <button type="submit" class="stopButton" ng-class="{'hide': value}" ng-click="stop(game)">Stop</button>
   </form>

    <div class="pageTitle" ng-class="{'hide': value}">
       <h4 >Bring Cells To Life:</h4>
      <button class="clearButton"  ng-click="clearAll(game)">Kill All Cells</button>
    </div>
   	
    

<div class="table">
	 <table align="center">
  		<tr ng-repeat="row in game.rows">
    		<td ng-repeat="col in game.columns"><button ng-class="{'Alive': isActive{{row+col}}}" ng-click="selectCell(row+col)"></button></td>
 		</tr>
	</table>
</div>

</div>
